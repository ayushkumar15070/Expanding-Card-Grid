<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card Grid</title>
    <link rel="stylesheet" href="expanding-card-grid.css">
</head>
<body>
    <div class="card-grid">
        <div class="card nature">
            <h2>Nature</h2>
            <p>Explore the beauty of nature.</p>
        </div>
        <div class="card technology">
            <h2>Technology</h2>
            <p>Discover cutting-edge innovations.</p>
        </div>
        <div class="card travel">
            <h2>Travel</h2>
            <p>Embrace the joy of travel adventures.</p>
        </div>
        <div class="card art">
            <h2>Art</h2>
            <p>Dive into creativity and expression.</p>
        </div>
    </div>
</body>
</html>
